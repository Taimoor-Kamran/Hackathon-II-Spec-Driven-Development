[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for all available tokens
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# max_length = 40

# version number separator; When creating a new revision, a separator
# is placed between the version number and the revision message to form
# the file name.  The default separator is an underscore.  The version
# number is surrounded by two of these separators.
# version_separator = _

# set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
# revision_environment = false

# set to 'true' to apply migrations in offline mode
# offline = false

# version location specification; This defaults to alembic/versions.
# When using multiple version directories, initial revisions must be
# specified with --version-path
# version_locations = %(here)s/bar %(here)s/bat alembic/versions

# the output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

sqlalchemy.url = sqlite:///./todo_app_phase3.db


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are requested
# to run after the completion of a revision script
#

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# lint with attempts to fix using "ruff" - use the exec runner for a command,
# plus the "read" runner for Python with the read() function
# hooks = ruff_fix, ruff_check
# ruff_fix.type = exec
# ruff_fix.executable = ruff
# ruff_fix.options = --fix REVISION_SCRIPT_FILENAME
# ruff_check.type = read
# ruff_check.executable = ruff
# ruff_check.options = check REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s